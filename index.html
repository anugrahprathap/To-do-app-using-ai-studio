
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloTask 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #050505;
            --purple-glow: rgba(147, 51, 234, 0.5);
            --cyan-glow: rgba(8, 145, 178, 0.5);
            --border-white: rgba(255, 255, 255, 0.1);
            --zinc-900: #18181b;
            --zinc-800: #27272a;
            --zinc-700: #3f3f46;
            --zinc-600: #52525b;
            --zinc-500: #71717a;
            --purple-600: #9333ea;
            --cyan-600: #0891b2;
            --emerald-400: #34d399;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-black);
            font-family: 'Inter', sans-serif;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        /* Layout Utilities */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-1 { flex: 1 1 0%; }
        .items-center { align-items: center; }
        .items-start { align-items: flex-start; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .h-screen { height: 100vh; }
        .overflow-hidden { overflow: hidden; }
        .overflow-y-auto { overflow-y: auto; }
        .z-0 { z-index: 0; }
        .z-10 { z-index: 10; }
        .p-2 { padding: 0.5rem; }
        .p-3 { padding: 0.75rem; }
        .p-4 { padding: 1rem; }
        .p-5 { padding: 1.25rem; }
        .p-6 { padding: 1.5rem; }
        .p-10 { padding: 2.5rem; }
        .p-12 { padding: 3rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .m-0 { margin: 0; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-3 { margin-top: 0.75rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-8 { margin-top: 2rem; }
        .mt-auto { margin-top: auto; }
        .ml-14 { margin-left: 3.5rem; }
        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .gap-8 { gap: 2rem; }
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-4xl { font-size: 2.25rem; font-weight: 800; }
        .font-bold { font-weight: 700; }
        .font-light { font-weight: 300; }
        .font-mono { font-family: monospace; }
        .uppercase { text-transform: uppercase; }
        .italic { font-style: italic; }
        .tracking-tighter { letter-spacing: -0.05em; }
        .tracking-widest { letter-spacing: 0.1em; }
        .opacity-20 { opacity: 0.2; }
        .opacity-80 { opacity: 0.8; }
        
        /* Production Components */
        .holo-card {
            background: rgba(24, 24, 27, 0.4);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border-white);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .login-card {
            max-width: 448px;
            padding: 2.5rem;
            border-radius: 40px;
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border-white);
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--purple-600), var(--cyan-600));
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.5);
        }
        .btn-primary:active { transform: scale(0.95); }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-group input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1rem 1.5rem 1rem 3rem;
            color: white;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus { 
            border-color: var(--purple-600);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(39, 39, 42, 0.5);
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--purple-600), var(--cyan-600));
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .subtask-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0.75rem;
            border-radius: 0.75rem;
            transition: background 0.2s;
        }
        .subtask-item:hover { background: rgba(255, 255, 255, 0.05); }

        .text-gradient {
            background: linear-gradient(to right, #a855f7, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .line-through { text-decoration: line-through; }
        .text-zinc-500 { color: var(--zinc-500); }
        .text-zinc-600 { color: var(--zinc-600); }
        .text-zinc-700 { color: var(--zinc-700); }
        .text-zinc-100 { color: #f4f4f5; }
        .text-purple-400 { color: #c084fc; }
        .text-cyan-400 { color: #22d3ee; }
        .text-emerald-400 { color: #34d399; }
        .text-yellow-400 { color: #fbbf24; }
        .text-red-400 { color: #f87171; }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(147, 51, 234, 0.2); border-radius: 10px; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }

        @media (min-width: 768px) {
            .md\:flex-row { flex-direction: row; }
            .md\:w-1/3 { width: 33.333333%; }
            .md\:w-2/3 { width: 66.666667%; }
        }

        .pointer-events-none { pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
        
        button { background: none; border: none; padding: 0; cursor: pointer; color: inherit; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",

  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
